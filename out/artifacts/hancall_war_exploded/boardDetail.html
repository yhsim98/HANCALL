
<!DOCTYPE html>
<html>
<head>
    <meta charset="EUC-KR">
    <title>게시판 상세화면</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" >
        $(function(){
            boardDetail();

            boardDetailResult();
        });

        function boardDetail(){
            var id = localStorage.getItem("boardId");
            $.ajax({
                url:'board/' + id,
                type:'GET',
                contentType:'application/json;charset=utf-8',
                dataType:'json',
                error:function(xhr,status,msg){
                    alert("상태값 :" + status + " Http에러메시지 :"+msg);
                },
                success:boardDetailResult
            });
        }

        function boardDetailResult(xhr){
            var data = xhr.data;
            document.getElementById("title").innerText=data.title;
            document.getElementById("nickname").innerText=data.nickname;
            document.getElementById("content").innerText=data.content;
        }
    </script>
</head>

<body>
<div class="container">
    <div class="col-xs-12" style="margin:15px auto;">
        <label style="font-size:20px;"><span class="glyphicon glyphicon-list-alt"></span>게시글 상세</label>
    </div>

    <div class="col-xs-12">
        <form action="/insertProc" method="post">
            <dl class="dl-horizontal">
                <dt>제목</dt>
                <dd id="title"></dd>

                <dt>작성자</dt>
                <dd id="nickname"></dd>

                <dt>내용</dt>
                <dd id="content"></dd>
            </dl>
        </form>
        <div class="btn-group">
            <input type="button"  class="btn btn-primary" value="수정"  id="btnUpdate" />
            <input type="button"  class="btn btn-primary" value="삭제"  id="btnDelete" />
        </div>
    </div>
    <div id="map" style="width:500px;height:400px;"></div>

    <!-- services와 clusterer, drawing 라이브러리 불러오기 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=26e577f41bb934567564e07fa054d3e4&libraries=services,clusterer,drawing"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        // 지도를 생성합니다
        var map = new kakao.maps.Map(mapContainer, mapOption);

        // 주소-좌표 변환 객체를 생성합니다
        var geocoder = new kakao.maps.services.Geocoder();

        // 주소로 좌표를 검색합니다
        geocoder.addressSearch('제주특별자치도 제주시 첨단로 242', function(result, status) {

            // 정상적으로 검색이 완료됐으면
            if (status === kakao.maps.services.Status.OK) {

                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                // 결과값으로 받은 위치를 마커로 표시합니다
                var marker = new kakao.maps.Marker({
                    map: map,
                    position: coords
                });

                // 인포윈도우로 장소에 대한 설명을 표시합니다
                var infowindow = new kakao.maps.InfoWindow({
                    content: '<div style="width:150px;text-align:center;padding:6px 0;">출발지</div>'
                });
                infowindow.open(map, marker);

                // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                map.setCenter(coords);
            }
        });
    </script>

    <!--  댓글  -->
    <div class="container">
        <label for="content">comment</label>
        <form name="commentInsertForm">
            <div class="input-group">
                <input type="hidden" name="bno" value="${data.board_Id}"/>
                <input type="text" class="form-control" id="comment" name="content" placeholder="내용을 입력하세요.">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" name="commentInsertBtn">등록</button>
               </span>
            </div>
        </form>
    </div>

    <div class="container">
        <div class="commentList"></div>
    </div>
</div>
</br>
<a href="boardList_Json.html">게시판 이동</a>
</body>
</html>
